<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Author Show</title>
</head>
<body>
    <div class="container">
        <div class="align">
            <div class="left">
                <h1> {{ author.name }}'s Favorites </h1>
                <table class="table table-bordered">
                    <thead>
                        <th>Title</th>
                        <th># of pages</th>
                    </thead>
                    <tbody>
                        {% for book in author.books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.pages }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="http://localhost:5000/authors">Authors</a>
            <a href="http://localhost:5000/books">Books</a>
        </div>
        <div class="right">
            <h1>Add Authors Favorite</h1>
            <form action="/addbook" method="POST">
                <div class="form-outline mb-4" style="margin-left: 43px;">
                    <label for="book">Book:</label>
                    <select name="title" style="width: 300px;">
                        {% for book in books %}
                        <option value= {{ book.id }}> {{ book.title }} </option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add" class="button">
            </form>
        </div>
    </div>
</body>
</html>
