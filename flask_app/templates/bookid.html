<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Book Show</title>
</head>
<body>
    <div class="container">
        <div class="align">
            <div class="left">
                <h1> Title: {{ book.title }} </h1>
                {% for author in book.authors %}
                    <p>{{ author.name }}</p>
                {% endfor %}
            </div>
            <a href="http://localhost:5000/authors">Authors</a>
            <a href="http://localhost:5000/books">Books</a>
        </div>
        <div class="right">
            <h1>Add Book's Favorite</h1>
            <form action="/addfav" method="POST">
                <div class="form-outline mb-4" style="margin-left: 43px;">
                    <label for="author">Author:</label>
                    <select name="name" style="width: 300px;">
                        {% for author in authors %}
                        <option value= {{ author.id }}> {{ author.name }} </option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add" class="button">
            </form>
        </div>
    </div>
</body>
</html>
